<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="./Netflix.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
   />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">       <!-- For NETFLIX -->
                <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo" class="brand-logo">
            </div>
            <div class="nav-items">
                <div class="nav_item">
                    <div class="dropdown-container">
                        <i class="fas fa-globe"></i>
                        <select name="languages" id="languages-select" class="languages-dropdown">   <!-- For Dropdown -->
                            <option value="english" selected> English </option>
                            <option value="hindi"> Hindi</option>
                        </select>
                    </div>
                </div>
                <div class="nav-item">
                    <button class="signin-button"> Sign In </button>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <section class="hero">
            <div class="hero-bg-img-container">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
                alt="BG hero image"
                class="hero-bg-image"
              />
            </div>
            <div class="hero-bg-overlay"></div>
            <div class="hero-card">
                <h1 class="hero-title">
                    Unlimited movies, TV <br>
                    shows and more. 
                </h1>
                <p class="hero-subtitle">Watch anywhere. Cancel anytime.</p>
                <p class="hero-description">
                    Ready to watch? Enter your Email to create or restart your membership.
                </p>

                <div class="email-form-container">
                    <div class="form-container">
                        <input type="email" class="email-input" placeholder=" ">
                        <label class="email-label">Email Address</label>
                    </div>
                    <button class="primary-button">Get Started <i class="fal fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
